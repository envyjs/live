<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envy - Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="https://envy.ink/" class="close-button">
        <button>
            <img src="./Assets/x.svg" alt="Close">
        </button>
    </a>
    <div class="container">
        <div class="auth">
            <div class="auth-content">
                <img src="./Assets/seta.png" alt="Logo" class="logo">
                <h2>Enter your email or username</h2>
                <input type="text" placeholder="Email or username" class="input-field">
                <button class="submit-button">Next</button>
                <a href="index.html" class="link">Forgot email or username?</a>
                <a href="index.html" class="link">Create an account</a>
            </div>
        </div>
        <div class="image-container">
            <img src="./Assets/authprev.png" alt="Preview">
        </div>
    </div>
</body>
</html>
